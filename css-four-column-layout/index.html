<!DOCTYPE html>
<html>
  <head>
    <title>Css Four Column Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-full center">
          <h1 id="size">How It Works</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-fourths">
          <img class="phone" src="images/screen-1.png" alt="screen-1">
        </div>
        <div class="col-fourths">
          <img class="phone" src="images/screen-2.png" alt="">
        </div>
        <div class="col-fourths">
          <img class="phone" src="images/screen-3.png" alt="">
        </div>
        <div class="col-fourths">
          <img class="phone" src="images/screen-4.png" alt="">
        </div>
      </div>

      <div class="row">
        <div class="col-fourths">
          <img class="small-img ml-70" src="images/switch-icon.png" alt="switch-icon">
          <h2 class="font-14 center barlow-n pb-10">App Switching</h2>
          <p class="font-10 center">Toggles all your apps on and off.</p>
        </div>
        <div class="col-fourths">
          <img class="small-img ml-70" src="images/filter-icon.png" alt="filter-icon">
          <h2 class="font-14 center barlow-n pb-10">Trip Filtering</h2>
          <p class="font-10 center">Evaluates your trip requests.</p>
        </div>
        <div class="col-fourths">
          <img class="small-img ml-70" src="images/slider-icon.png" alt="slider-icon">
          <h2 class="font-14 center barlow-n pb-10">Service Filters</h2>
          <p class="font-10 center">Accepts only your ideal trips.</p>
        </div>
        <div class="col-fourths">
          <img class="small-img ml-70" src="images/bars-icon.png" alt="bars-icon">
          <h2 class="font-14 center barlow-n pb-10">Stats + Mileage</h2>
          <p class="font-10 center">Tracks your trips across all apps.</p>
        </div>
      </div>

    </div>
  </body>
</html>
