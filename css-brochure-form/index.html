<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Learn More</h1>
  </header>
  <form action="">
    <label for="company">company email
      <input type="text" name="company" id="company" placeholder="sally@company.co">
    </label>
    <label>name
      <input type="text" name="name" id="name" placeholder="Sally Smith">
    </label>
    <label for="hiring">where are you hiring?
      <input type="text" name="hiring" id="hiring" placeholder="City, Country">
    </label>
    <label for="engineers">how many engineers are you hiring in the next 6 months?
      <select name="engineers" id="engineers">
        <option value="1-2">1-2 Engineers</option>
      </select>
    </label>
  </form>
  <div>
    <button>Submit</button>
  </div>
</body>
</html>
