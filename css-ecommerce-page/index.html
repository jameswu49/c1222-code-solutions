<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container dm">
    <div class="row">
      <div class="col-full">
        <h1 class="center ">New Arrivals</h1>
      </div>
    </div>

    <div class="row width">
      <div class="col-fifths">
        <img class="img ps" src="images/dress1.jpeg" alt="dress1">
        <p class="font-size"><span class="bold">Free People</span>
          <span class="grey"> | Size 6</span>
        </p>
        <p class="font-size">
          <span class="bold bg">$35</span>
          <span class="grey"><s>$125</s> retail</span>
        </p>
      </div>

      <div class="col-fifths">
        <img class="img ps" src="images/ysl-bag.jpeg" alt="ysl-bag">
        <p class="font-size">
          <span class="bold">Yves Saint Laurent</span>
          <span class="grey"> | One-Size</span>
        </p>
        <p class="font-size">
          <span class="bold bg">$200</span>
          <span class="grey"><s>$1600</s> retail</span>
        </p>
      </div>

      <div class="col-fifths">
        <img class="img ps" src="images/key.jpeg" alt="key">
        <p class="font-size">
          <span class="bold">Tiffany</span>
          <span class="grey"> | One-Size</span>
        </p>
        <p class="font-size">
          <span class="bold bg">$476</span>
          <span class="grey"><s>$2000</s> retail</span>
        </p>
      </div>

      <div class="col-fifths">
        <img class="bag ps" src="images/lv-bag.jpg" alt="handbag">
        <p class="font-size">
          <span class="bold">Louis Vuitton</span>
          <span class="grey"> | One-size</span>
        </p>
        <p class="font-size">
          <span class="bold bg">$95</span>
          <span class="grey"><s>$1200</s> retail</span>
        </p>
      </div>

      <div class="col-fifths">
        <img class="img ps" src="images/dress2.jpeg" alt="blue-dress">
        <p class="font-size">
          <span class="bold">Reformation</span>
          <span class="grey"> | Size 4</span>
        </p>
        <p class="font-size">
          <span class="bold bg">$20</span>
          <span class="grey"><s>$198 retail</s></span>
        </p>
      </div>

    </div>
  </div>
</body>
</html>
